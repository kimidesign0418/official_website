<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kimi Design | 心の声を整える小さなアトリエ</title>
  <!-- SEO強化：descriptionメタタグを追加 -->
  <meta name="description" content="Kimi Designは、心の声や言葉にならない想いを受けとめ、そっと整理する小さなアトリエです。自分らしさを見つめ直したい方へ、優しい傾聴サービスを提供します。">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500&family=Outfit:wght@400;600&display=swap');

    :root{
      --bg: #f8f4ef;
      --text: #463a31;
      --muted: #8d7b6a;
      --accent: #c49b7e;
    }

    /* 以下、既存のスタイル... */
    *{box-sizing: border-box}
    body{
      margin:0;
      font-family: "Noto Serif JP", "Outfit", sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    header{
      position: fixed;
      top:0; left:0; right:0;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 28px;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(0,0,0,0.03);
      z-index: 10;
    }

    .logo img{
      height:40px;
      cursor:pointer;
      transition: transform .3s;
    }
    .logo img:hover{
      transform: scale(1.05);
    }

    nav a{
      margin-left:18px;
      text-decoration:none;
      color:var(--text);
      font-weight:500;
      transition: color .25s, transform .3s;
    }
    nav a:hover{
      color: var(--accent);
      transform: translateY(-2px);
    }

    main{
      max-width:900px;
      margin: 120px auto;
      padding: 0 20px;
      text-align:center;
      animation: contentFade .9s ease both;
    }

    @keyframes contentFade{
      from{ opacity:0; transform: translateY(18px) }
      to{ opacity:1; transform: translateY(0) }
    }

    .hero h1{
      font-size:1.6rem;
      line-height:1.8;
      margin:0 0 18px;
      font-weight: 500;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn{
      from{ opacity:0; transform: translateY(20px); }
      to{ opacity:1; transform: translateY(0); }
    }

    .hero p{
      margin: 10px 0;
      font-size:1.02rem;
      color: var(--text);
      line-height:1.9;
      animation: fadeIn 1.2s ease forwards;
      opacity:0;
    }
    .hero p:nth-of-type(1){ animation-delay: 0.5s; }
    .hero p:nth-of-type(2){ animation-delay: 0.8s; }

    @keyframes fadeIn{
      to{ opacity:1; }
    }

    .atelier{
      margin-top:14px;
      font-style: italic;
      color: var(--muted);
    }

    footer{
      text-align:center;
      padding: 40px 20px;
      color: var(--muted);
      font-size:0.95rem;
      border-top: 1px solid rgba(0,0,0,0.03);
      margin-top: 60px;
    }

    @media (min-width:768px){
      .hero h1{ font-size:2.0rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'">
      <img src="rogo.jpeg" alt="Kimi Design">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <!-- Priceボタンを追加しました -->
      <a href="price.html">Price</a>
      <a href="privacy.html">プライバシー</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>あなたの言葉の奥にある、<br>まだ形になっていない想いを受けとめたい。</h1>
      <p>涙でも、ため息でも、<br>それはすべて “あなたらしさ” のかけらです。</p>
      <p class="atelier">Kimi Design は、<br>心の声をそっと整える小さなアトリエです。</p>
    </section>
  </main>

  <footer>
    &copy; 2025 Kimi Design
  </footer>
</body>
</html>
