<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Kimi Design</title>
  <meta name="description" content="Kimi Designのお問い合わせページです。心の声をお聞きし、相談のサポートを行う小さなアトリエです。">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500&family=Outfit:wght@400;600&display=swap');

    :root{
      --bg: #f8f4ef;
      --text: #463a31;
      --muted: #8d7b6a;
      --accent: #c49b7e;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: "Noto Serif JP", "Outfit", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header{
      position: fixed;
      top:0; left:0; right:0;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 28px;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(0,0,0,0.03);
      z-index: 10;
    }

    .logo{
      font-family: 'Outfit', sans-serif;
      font-size:1.05rem;
      color:var(--text);
      letter-spacing:0.06em;
      cursor:pointer;
    }

    nav a{
      margin-left:18px;
      text-decoration:none;
      color:var(--text);
      font-weight:500;
      transition: color .25s;
    }
    nav a:hover{ color: var(--accent); }

    main{
      max-width:900px;
      margin: 120px auto;
      padding: 0 20px;
      text-align:center;
    }

    h2{ margin-top:0; font-weight:500; }
    p{ line-height:1.8; color: var(--text); }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }

    button {
      padding: 10px 20px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #b68c6d; }

    footer{
      text-align:center;
      padding: 40px 20px;
      color: var(--muted);
      font-size:0.95rem;
      border-top: 1px solid rgba(0,0,0,0.03);
      margin-top: 60px;
    }
  </style>

  <script>
    function goHome() {
      window.location.replace('index.html');
    }
  </script>
</head>
<body>
  <header>
    <div class="logo" onclick="goHome()">Kimi Design</div>
    <nav>
      <a href="#" onclick="goHome()">Home</a>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h2>お問い合わせ</h2>
      <p>こちらからご相談やお問い合わせを受け付けています。内容をお聞きして、心の声の整理のサポートを行います。</p>
      
      <!-- Formspree フォーム -->
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="name" placeholder="お名前" required>
        <input type="email" name="email" placeholder="メールアドレス" required>
        <textarea name="message" placeholder="お問い合わせ内容" rows="6" required></textarea>
        <button type="submit">送信</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Kimi Design
  </footer>
</body>
</html>
